<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>UploadTool</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <script type="module" src="./js/uploadTool/uploadTool.js"></script>
  <style>
    body { font-family: sans-serif; margin: 1.5rem; color:#222; }
    h1 { margin-bottom: 0.5rem; }
    .row { display:flex; gap:0.75rem; align-items:center; margin-bottom:0.75rem; flex-wrap:wrap; }
    label { min-width:90px; }
    select, input[type="text"] { padding:0.35rem; border:1px solid #ccc; border-radius:4px; }
    button { padding:0.45rem 0.7rem; border-radius:6px; border:0; background:#2d8cff; color:white; cursor:pointer; }
    button:disabled { opacity:0.6; cursor:not-allowed; }

    #previewArea { margin-top:1rem; display:flex; flex-direction:column; gap:0.6rem; max-width:100%; }
    .file-row { display:flex; gap:0.6rem; align-items:center; border:1px solid #eee; padding:0.6rem; border-radius:6px; background:#fafafa; }
    .file-row img { width:100px; height:100px; object-fit:cover; border-radius:4px; }
    .file-meta { display:flex; flex-direction:column; gap:0.4rem; min-width:220px; }
    .file-meta input[type="text"] { width:100%; box-sizing:border-box; }
    .progress-bar { width:180px; height:10px; background:#eee; border-radius:6px; overflow:hidden; }
    .progress-fill { height:100%; width:0%; background:linear-gradient(90deg,#4caf50,#2d8cff); }

    #log { margin-top:1rem; padding:0.75rem; background:#f5f7fa; border-radius:6px; white-space:pre-wrap; max-height:220px; overflow:auto; border:1px solid #e6eefc; }
    .small { font-size:0.9rem; color:#666; }

    .texture-preview { width:48px; height:48px; object-fit:cover; border-radius:4px; border:1px solid #ddd; margin-left:0.5rem; }

    @media (max-width:720px) {
      .row { flex-direction:column; align-items:flex-start; }
      .file-row { flex-direction:column; align-items:flex-start; }
      .file-meta { min-width:unset; width:100%; }
    }
  </style>
</head>
<body>
  <h1>UploadTool — TestGallery 用</h1>

  <!-- Room selection / edit -->
  <div class="row">
    <label for="roomSelect">ルーム選択</label>
    <select id="roomSelect"><option disabled selected>読み込み中...</option></select>

    <label for="roomTitleInput">ルームタイトル</label>
    <input type="text" id="roomTitleInput" placeholder="ルームタイトルを入力">

    <button id="updateRoomBtn">ルーム更新</button>
  </div>

  <!-- Texture selection (from Storage /Share/*) -->
  <div class="row">
    <label>テクスチャ選択</label>
    <div style="display:flex;gap:0.5rem;align-items:center;">
      <div>
        <div class="small">壁</div>
        <select id="wallTexture"></select>
      </div>
      <div>
        <div class="small">床</div>
        <select id="floorTexture"></select>
      </div>
      <div>
        <div class="small">天井</div>
        <select id="ceilingTexture"></select>
      </div>
      <div>
        <div class="small">扉</div>
        <select id="doorTexture"></select>
      </div>
      <button id="updateTextureBtn">テクスチャ更新</button>
    </div>
  </div>

  <!-- File selection / upload -->
  <div class="row">
    <label>ファイル選択</label>
    <input type="file" id="fileInput" multiple accept="image/*">
    <button id="uploadBtn">アップロード</button>
    <div class="small" style="margin-left:0.5rem;">※アップロード時にリサイズ & WebP へ変換します（容量節約）</div>
  </div>

  <!-- Preview area -->
  <div id="previewArea"></div>

  <!-- Log -->
  <div id="log">ログがここに表示されます。</div>
</body>
</html>
