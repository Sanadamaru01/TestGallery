<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>Room 0 Gallery</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    :root {
      --header-height: 60px;
    }

    body {
      margin: 0;
      overflow: hidden;
      font-family: 'Noto Sans JP', sans-serif;
      background-color: #000;
      color: #e0e0e0;
    }

    #titleBar {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: var(--header-height);
      background-color: rgba(0, 0, 0, 0.7);
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-weight: bold;
      font-size: 1.2rem;
      z-index: 100;
      user-select: none;
      padding: 0 16px;
      box-sizing: border-box;
    }

    #titleBar a {
      color: #ccc;
      text-decoration: none;
      font-weight: normal;
      font-size: 1rem;
      padding: 8px 12px;
      transition: color 0.3s;
      user-select: auto;
    }

    #titleBar a:hover {
      color: white;
    }

    #prevRoom {
      position: absolute;
      left: 16px;
    }

    #nextRoom {
      position: absolute;
      right: 16px;
    }

    #titleText {
      flex-grow: 1;
      text-align: center;
      pointer-events: none;
    }

    canvas {
      position: fixed;
      top: var(--header-height);
      left: 0;
      width: 100% !important;
      height: calc(100% - var(--header-height)) !important;
      z-index: 0;
      display: block;
    }
  </style>

  <script type="importmap">

      "imports": {
        "three": "https://cdn.jsdelivr.net/npm/three@0.175.0/build/three.module.js",
        "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.175.0/examples/jsm/"
      }
    }
  </script>
</head>
