<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>Room Gallery</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    :root {
      --header-height: 60px;
    }

    body {
      margin: 0;
      overflow: hidden;
      font-family: 'Noto Sans JP', sans-serif;
      background-color: #000;
      color: #e0e0e0;
    }

    #titleBar {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: var(--header-height);
      background-color: rgba(0, 0, 0, 0.7);
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-weight: bold;
      font-size: 1.2rem;
      z-index: 100;
      user-select: none;
      padding: 0 16px;
      box-sizing: border-box;
    }

    #titleBar a {
      color: #ccc;
      text-decoration: none;
      font-weight: normal;
      font-size: 1rem;
      padding: 8px 12px;
      transition: color 0.3s;
      user-select: auto;
    }

    #titleBar a:hover {
      color: white;
    }

    #prevRoom {
      position: absolute;
      left: 16px;
    }

    #nextRoom {
      position: absolute;
      right: 16px;
    }

    #titleText {
      flex-grow: 1;
      text-align: center;
      pointer-events: none;
    }

    canvas {
      position: fixed;
      top: var(--header-height);
      left: 0;
      width: 100% !important;
      height: calc(100% - var(--header-height)) !important;
      z-index: 0;
      display: block;
    }

    .message {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: #ccc;
      font-size: 1.5rem;
      text-align: center;
      z-index: 200;
    }
  </style>

  <script type="importmap">
    {
      "imports": {
        "three": "https://cdn.jsdelivr.net/npm/three@0.175.0/build/three.module.js",
        "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.175.0/examples/jsm/"
      }
    }
  </script>
</head>

<body>
  <div id="titleBar" data-height="60">
    <a id="prevRoom" href="../room2/index.html">&lt; 前の部屋</a>
    <div id="titleText">読み込み中...</div>
    <a id="nextRoom" href="../room1/index.html">次の部屋 &gt;</a>
  </div>

  <script type="module">
    import { initGallery } from '../../js/gallery.js';

    const roomPath = './';

    fetch(`${roomPath}RoomConfig.json`)
      .then(res => res.json())
      .then(data => {
        const title = data.roomTitle || 'Untitled Room';
        document.getElementById('titleText').textContent = title;
        document.title = title;

        const now = new Date();
        const start = data.startDate ? new Date(data.startDate) : null;
        const end = data.endDate ? new Date(data.endDate) : null;
        const inPeriod =
          (!start || now >= start) &&
          (!end || now <= end);

        if (!inPeriod) {
          const message = document.createElement('div');
          message.className = 'message';

          if (start && now < start) {
            message.textContent = 'このギャラリーはまだ公開されていません。';
          } else if (end && now > end) {
            message.textContent = 'このギャラリーの展示期間は終了しました。';
          } else {
            message.textContent = '現在このギャラリーは非公開です。';
          }

          document.body.appendChild(message);
          return;
        }

        // 必要な情報だけを取り出して config オブジェクトに渡す
        const config = {
          wallWidth: data.wallWidth,
          wallHeight: data.wallHeight,
          fixedLongSide: data.fixedLongSide,
          backgroundColor: data.backgroundColor,
          texturePaths: data.texturePaths,
          roomTitle: data.roomTitle
        };

        initGallery(data.images, config, `${roomPath}images/`);
      })
      .catch(err => {
        console.error('RoomConfig.json の読み込みエラー:', err);
        const message = document.createElement('div');
        message.className = 'message';
        message.textContent = 'ギャラリー情報の読み込みに失敗しました。';
        document.body.appendChild(message);
      });
  </script>
</body>
</html>
