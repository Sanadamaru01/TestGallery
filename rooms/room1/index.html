<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>Room 1 Gallery</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.4.1/dist/tailwind.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/lucide@latest"></script>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      font-family: 'Noto Sans JP', sans-serif;
      background-color: #000;
      color: #e0e0e0;
    }
  </style>
  <script type="importmap">
    {
      "imports": {
        "three": "https://cdn.jsdelivr.net/npm/three@0.175.0/build/three.module.js",
        "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.175.0/examples/jsm/"
      }
    }
  </script>
</head>
<body class="relative">
  <!-- Header with Banner and Navigation -->
  <header class="absolute top-0 left-0 w-full z-10">
    <div class="relative w-full h-20 sm:h-28 overflow-hidden flex items-center justify-between px-4">
      <a href="../room0/index.html" class="text-gray-300 hover:text-white z-10">
        <i data-lucide="chevron-left" class="w-6 h-6"></i>
      </a>
      <div class="relative flex-1 h-full mx-2">
        <img src="../shared/title-banner.jpg" alt="Gallery Banner" class="absolute w-full h-full object-cover opacity-50" />
        <div class="absolute inset-0 flex items-center justify-center">
          <h1 class="text-sm sm:text-xl font-bold text-white drop-shadow">Room 1 Gallery</h1>
        </div>
      </div>
      <a href="../room2/index.html" class="text-gray-300 hover:text-white z-10">
        <i data-lucide="chevron-right" class="w-6 h-6"></i>
      </a>
    </div>
  </header>

  <!-- Help Icon and Toggleable Guide -->
  <div class="absolute bottom-4 right-4 z-10">
    <button id="toggleHelp" class="text-gray-400 hover:text-white">
      <i data-lucide="help-circle" class="w-6 h-6"></i>
    </button>
    <div id="helpText" class="mt-2 text-xs text-gray-300 bg-black/70 px-3 py-2 rounded hidden">
      ドラッグで回転、ピンチで拡大・縮小、画像クリックで拡大
    </div>
  </div>

  <!-- Main Script: Three.js Gallery -->
  <script type="module">
    import { loadConfig } from '../../js/configLoader.js';
    import { initGallery } from '../../js/gallery.js';

    const roomPath = './';
    Promise.all([
      loadConfig(`${roomPath}config.json`),
      fetch(`${roomPath}images.json`).then(r => r.json())
    ]).then(([config, images]) => {
      initGallery(images, config, `${roomPath}images/`);
    });
  </script>

  <script>
    lucide.createIcons();

    document.getElementById('toggleHelp').addEventListener('click', () => {
      const help = document.getElementById('helpText');
      help.classList.toggle('hidden');
    });
  </script>
</body>
</html>
