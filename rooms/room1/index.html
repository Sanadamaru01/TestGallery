<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>Room 1 Gallery</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    :root {
      --header-height: 60px;
    }

    body {
      margin: 0;
      overflow: hidden;
      font-family: 'Noto Sans JP', sans-serif;
      background-color: #000;
      color: #e0e0e0;
    }

    #titleBar {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: var(--header-height);
      background-color: rgba(0, 0, 0, 0.7);
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-weight: bold;
      font-size: 1.2rem;
      z-index: 100;
      user-select: none;
      padding: 0 16px;
      box-sizing: border-box;
    }

    #titleBar a {
      color: #ccc;
      text-decoration: none;
      font-weight: normal;
      font-size: 1rem;
      padding: 8px 12px;
      transition: color 0.3s;
      user-select: auto;
    }

    #titleBar a:hover {
      color: white;
    }

    #prevRoom {
      position: absolute;
      left: 16px;
    }

    #nextRoom {
      position: absolute;
      right: 16px;
    }

    #titleText {
      flex-grow: 1;
      text-align: center;
      pointer-events: none;
    }

    canvas {
      position: fixed;
      top: var(--header-height);
      left: 0;
      width: 100% !important;
      height: calc(100% - var(--header-height)) !important;
      z-index: 0;
      display: block;
    }
  </style>

  <script type="importmap">
    {
      "imports": {
        "three": "https://cdn.jsdelivr.net/npm/three@0.175.0/build/three.module.js",
        "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.175.0/examples/jsm/"
      }
    }
  </script>
</head>

<body>
  <div id="titleBar" data-height="60">
    <a id="prevRoom" href="../room0/index.html">&lt; 前の部屋</a>
    <div id="titleText">Room 1 Gallery</div>
    <a id="nextRoom" href="../room2/index.html">次の部屋 &gt;</a>
  </div>

  <script type="module">
    // ✅ 1. ルーム公開チェック
    const scriptUrl = 'https://script.google.com/macros/s/XXXXXXXXXXXXXXXXXXXXXXX/exec'; // ←あなたのURLに差し替え
    const currentRoomId = 'room1';

    async function checkRoomAvailability() {
      try {
        const res = await fetch(scriptUrl);
        const rooms = await res.json();
        const room = rooms.find(r => r.roomId === currentRoomId);

        if (!room) {
          alert('この部屋の情報が見つかりません。');
          window.location.href = '../index.html';
          return;
        }

        const now = new Date();
        const start = new Date(room.startDate);
        const end = new Date(room.endDate);

        if (now < start || now > end) {
          alert(`この展示は現在公開されていません。\n公開期間：${room.startDate} ～ ${room.endDate}`);
          window.location.href = '../index.html';
          return;
        }
      } catch (error) {
        console.error('ルーム情報の取得に失敗しました:', error);
        alert('展示情報の取得に失敗しました。');
        window.location.href = '../index.html';
      }
    }

    await checkRoomAvailability();

    // ✅ 2. ギャラリーの読み込み
    import { loadConfig } from '../../js/configLoader.js';
    import { initGallery } from '../../js/gallery.js';

    const roomPath = './';
    Promise.all([
      loadConfig(`${roomPath}config.json`),
      fetch(`${roomPath}images.json`).then(r => r.json())
    ]).then(([config, images]) => {
      initGallery(images, config, `${roomPath}images/`);
    });
  </script>
</body>
</html>
