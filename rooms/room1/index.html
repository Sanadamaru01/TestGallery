<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>Room 1 Gallery</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.4.1/dist/tailwind.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/lucide@latest"></script>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      font-family: 'Noto Sans JP', sans-serif;
      background-color: #000;
      color: #e0e0e0;
    }
    canvas {
      position: absolute;
      top: 40px;
      left: 0;
      width: 100% !important;
      height: calc(100% - 40px) !important;
      z-index: 0;
    }
  </style>
  <script type="importmap">
    {
      "imports": {
        "three": "https://cdn.jsdelivr.net/npm/three@0.175.0/build/three.module.js",
        "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.175.0/examples/jsm/"
      }
    }
  </script>
</head>
<body class="relative">
  <!-- ヘッダー表示トリガー（三角形スペース） -->
  <div id="headerTrigger"
       class="absolute top-0 left-1/2 transform -translate-x-1/2 z-20 cursor-pointer flex items-center justify-center w-16 h-10">
    <div class="w-0 h-0 border-l-[16px] border-r-[16px] border-t-[20px] border-transparent border-t-white"></div>
  </div>

  <!-- ヘッダー本体 -->
  <header id="mainHeader" class="absolute top-0 w-full opacity-0 transition-opacity duration-300 pointer-events-none sm:pointer-events-auto sm:opacity-0 z-10">
    <div class="relative w-full h-20 sm:h-28 overflow-hidden flex items-center justify-between px-4">
      <a href="../room0/index.html" class="text-gray-300 hover:text-white z-10">
        <i data-lucide="chevron-left" class="w-6 h-6"></i>
      </a>
      <div class="relative flex-1 h-full mx-2">
        <img src="../shared/title-banner.jpg" alt="Gallery Banner" class="absolute w-full h-full object-cover opacity-50" />
        <div class="absolute inset-0 flex items-center justify-center">
          <h1 class="text-sm sm:text-xl font-bold text-white drop-shadow">Room 1 Gallery</h1>
        </div>
      </div>
      <a href="../room2/index.html" class="text-gray-300 hover:text-white z-10">
        <i data-lucide="chevron-right" class="w-6 h-6"></i>
      </a>
    </div>
  </header>

  <!-- ヘルプボタン -->
  <div class="absolute bottom-4 right-4 z-10">
    <button id="toggleHelp" class="text-gray-400 hover:text-white">
      <i data-lucide="help-circle" class="w-6 h-6"></i>
    </button>
    <div id="helpText" class="mt-2 text-xs text-gray-300 bg-black/70 px-3 py-2 rounded hidden">
      ドラッグで回転、ピンチで拡大・縮小、画像クリックで拡大
    </div>
  </div>

  <!-- メインスクリプト：Three.js -->
  <script type="module">
    import { loadConfig } from '../../js/configLoader.js';
    import { initGallery } from '../../js/gallery.js';

    const roomPath = './';
    Promise.all([
      loadConfig(`${roomPath}config.json`),
      fetch(`${roomPath}images.json`).then(r => r.json())
    ]).then(([config, images]) => {
      initGallery(images, config, `${roomPath}images/`);
    });
  </script>

  <script>
    lucide.createIcons();

    // ヘルプトグル
    document.getElementById('toggleHelp').addEventListener('click', () => {
      const help = document.getElementById('helpText');
      help.classList.toggle('hidden');
    });

    // 三角クリックでヘッダー表示切替
    const header = document.getElementById('mainHeader');
    const trigger = document.getElementById('headerTrigger');
    trigger.addEventListener('click', () => {
      if (header.classList.contains('opacity-0')) {
        header.classList.remove('opacity-0', 'pointer-events-none');
        header.classList.add('opacity-100');
      } else {
        header.classList.remove('opacity-100');
        header.classList.add('opacity-0', 'pointer-events-none');
      }
    });
  </script>
</body>
</html>
