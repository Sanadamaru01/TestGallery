<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>オンラインギャラリー</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 1rem;
      background-color: #f8f8f8;
      color: #333;
    }

    h1 {
      text-align: center;
      font-size: 1.5rem;
      margin-bottom: 1rem;
    }

    #roomList {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      margin: 0 auto;
      max-width: 700px;
    }

    .room-card {
      display: flex;
      align-items: center;
      gap: 1rem;
      background: white;
      padding: 1rem;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    /* サムネイル枠 */
    .room-thumb-wrapper {
      width: 160px;        /* 枠の幅固定 */
      height: 120px;       /* 高さ固定 */
      display: flex;
      justify-content: center; /* 横中央 */
      align-items: center;     /* 縦中央 */
      overflow: hidden;        /* はみ出た部分は切る */
      flex-shrink: 0;
      border-radius: 4px;
      background-color: transparent;
    }

    .room-thumb-wrapper img {
      max-width: 100%;
      max-height: 100%;
      display: block;
    }

    .room-card a {
      text-decoration: none;
      color: inherit;
      display: flex;
      align-items: center;
      width: 100%;
      gap: 1rem;
    }

    .room-info {
      display: flex;
      flex-direction: column;
    }

    .room-info h3 {
      margin: 0 0 0.5rem;
      font-size: 1.1rem;
    }

    .room-info p {
      margin: 0.2rem 0;
      font-size: 0.9rem;
    }

    .closed {
      opacity: 0.5;
      pointer-events: none;
    }

    @media screen and (max-width: 600px) {
      .room-card {
        flex-direction: column;
        align-items: flex-start;
      }

      .room-card a {
        flex-direction: column;
        align-items: flex-start;
      }

      .room-thumb-wrapper {
        width: 100%;
        height: auto;
      }

      .room-card img {
        width: 100%;
        height: auto;
      }

      .room-info {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <h1>オンラインギャラリー</h1>
  <div id="roomList">読み込み中...</div>

  <script type="module" src="./js/portal.js"></script>

  <footer style="margin-top: 2rem; text-align: center; font-size: 0.9rem;">
    <p>
      お問い合わせは
      <a href="https://sanadamaru01.wixsite.com/website#contact" target="_blank" rel="noopener noreferrer">
        こちら
      </a>
      からどうぞ。
    </p>
  </footer>
</body>
</html>
