<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>オンラインギャラリー</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 1rem;
      background-color: #f8f8f8;
      color: #333;
    }

    h1 {
      text-align: center;
    }

    #roomList {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1rem;
      margin-top: 2rem;
    }

    .room-card {
      background: white;
      padding: 1rem;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      text-align: center;
    }

    .room-card img {
      width: 100%;
      height: 160px;
      object-fit: cover;
      border-radius: 4px;
    }

    .room-card a {
      text-decoration: none;
      color: inherit;
    }

    .room-card .closed {
      opacity: 0.5;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <h1>オンラインギャラリー</h1>
  <div id="roomList">読み込み中...</div>

  <script type="module" src="./js/portal.js"></script>
</body>
</html>
