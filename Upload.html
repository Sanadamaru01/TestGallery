<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>画像アップロード</title>
  <script type="module" src="./js/upload.js"></script>
  <style>
    body {
      font-family: sans-serif;
      margin: 2rem;
    }
    #log {
      margin-top: 1rem;
      padding: 1rem;
      background-color: #f0f0f0;
      white-space: pre-wrap;
    }
    #previewArea img {
      max-width: 100px;
      margin-right: 10px;
    }
    #previewArea div {
      margin-bottom: 1rem;
    }
  </style>
</head>
<body>
  <h1>画像アップロード</h1>

  <label for="roomSelect">アップロード先の部屋:</label>
  <select id="roomSelect">
    <option disabled selected>読み込み中...</option>
  </select>

  <br><br>

  <input type="file" id="fileInput" multiple accept="image/*" />
  <button id="uploadBtn">アップロード</button>

  <div id="previewArea"></div>
  <div id="log"></div>
</body>
</html>
