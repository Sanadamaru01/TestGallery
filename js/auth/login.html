<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: #f4f4f4;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .login-box {
      background: #fff;
      padding: 24px 32px;
      border-radius: 8px;
      width: 320px;
      box-shadow: 0 4px 12px rgba(0,0,0,.1);
    }
    h1 {
      font-size: 20px;
      margin-bottom: 16px;
      text-align: center;
    }
    label {
      display: block;
      font-size: 12px;
      margin-top: 12px;
    }
    input {
      width: 100%;
      padding: 8px;
      margin-top: 4px;
      box-sizing: border-box;
    }
    button {
      width: 100%;
      padding: 10px;
      margin-top: 16px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
    }
    .login-btn {
      background: #1976d2;
      color: #fff;
    }
    .google-btn {
      background: #fff;
      color: #444;
      border: 1px solid #ccc;
    }
    .error {
      color: #c00;
      font-size: 12px;
      margin-top: 8px;
      text-align: center;
    }
  </style>
</head>
<body>

  <div class="login-box">
    <h1>ログイン</h1>

    <label>メールアドレス</label>
    <input type="email" id="email">

    <label>パスワード</label>
    <input type="password" id="password">

    <button class="login-btn" id="loginBtn">ログイン</button>
    <button class="google-btn" id="googleBtn">Googleでログイン</button>

    <div class="error" id="error"></div>
  </div>

  <script type="module" src="./login.js"></script>
</body>
</html>
